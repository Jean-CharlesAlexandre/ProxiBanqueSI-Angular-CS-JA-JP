<button class="btn btn-outline-dark float-right" routerLink="/authentification">D&eacute;connexion</button>
    <div class="col-sm-12 d-flex justify-content-center">
        <button class="btn btn-primary mr-5" routerLink="/liste-clients/{{idCons}}">Liste de clients</button>
        <button class="btn btn-success mr-5" routerLink="/creer-client/{{idCons}}">Cr&eacute;er un client</button>
        <button class="btn btn-warning" routerLink="/effectuer-virement/{{idCons}}">Effectuer un virement</button>
    </div>
<div class="container custom-container">
    <div class="col-md-12">
        <form #mainForm="ngForm">
            <h3 class="mb-3 text-center">Modification Client</h3>

            <div class="form-group">
                <div *ngIf="clientDetails.nom && !clientDetails.raisonSociale">
                    <input type="text" [(ngModel)]="clientDetails.nom" name="nom" [value]="clientDetails.nom"
                        class="form-control" placeholder="Nom">
                    <br />
                    <h6>Pr&eacute;nom</h6>
                    <input type="text" [(ngModel)]="clientDetails.prenom" name="prenom" [value]="clientDetails.prenom"
                        class="form-control" placeholder="Prenom">

                    <input type="text" [(ngModel)]="clientDetails.adresse.numero" name="numero"
                        [value]="clientDetails.adresse.numero" class="form-control" placeholder="numero">

                    <input type="text" [(ngModel)]="clientDetails.adresse.rue" name="rue"
                        [value]="clientDetails.adresse.rue" class="form-control" placeholder="rue">

                    <input type="text" [(ngModel)]="clientDetails.adresse.codePostal" name="codePostal"
                        [value]="clientDetails.adresse.codePostal" class="form-control" placeholder="codePostal">

                    <input type="text" [(ngModel)]="clientDetails.adresse.ville" name="ville"
                        [value]="clientDetails.adresse.ville" class="form-control" placeholder="ville">
                </div>
                <div *ngIf="!clientDetails.nom && clientDetails.raisonSociale">
                    <input type="text" [(ngModel)]="clientDetails.raisonSociale" name="raisonSociale"
                        [value]="clientDetails.raisonSociale" class="form-control" placeholder="Raison Sociale">

                    <input type="text" [(ngModel)]="clientDetails.adresse.numero" name="numero"
                        [value]="clientDetails.adresse.numero" class="form-control" placeholder="numero">

                    <input type="text" [(ngModel)]="clientDetails.adresse.rue" name="rue"
                        [value]="clientDetails.adresse.rue" class="form-control" placeholder="rue">

                    <input type="text" [(ngModel)]="clientDetails.adresse.codePostal" name="codePostal"
                        [value]="clientDetails.adresse.codePostal" class="form-control" placeholder="codePostal">

                    <input type="text" [(ngModel)]="clientDetails.adresse.ville" name="ville"
                        [value]="clientDetails.adresse.ville" class="form-control" placeholder="ville">
                </div>
                <br />

                <div class="col-sm-12 d-flex justify-content-center">
                    <button class="btn btn-success mr-2" (click)="modifierClient()">Modifier</button>
                    <button class="btn btn-info" routerLink="/voir-client/{{idCons}}/{{clientDetails.id}}" routerLinkActive="router-link-active" >Retour</button>
                </div>
            </div>
        </form>
    </div>
</div>
