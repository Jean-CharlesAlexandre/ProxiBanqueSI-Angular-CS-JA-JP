<div class="col-sm-12 d-flex justify-content-center">

    <button class="btn btn-success mr-5" routerLink="/creer-client/1">Cr&eacute;er un client</button>

<form [formGroup]="virement" (ngSubmit)="onSubmit()">
<div>
    <label class="mr-3">
        <h5><u>Client debiteur : </u></h5>
    </label>

    <select>
    <option *ngFor="let client of conseiller.listeClients" style="text-align: center">
        <div *ngIf="client.nom && !client.raisonSociale">{{client.prenom}} {{client.nom}}</div>
        <div *ngIf="!client.nom && client.raisonSociale">{{client.raisonSociale}}</div>
    </option>
    </select>


    <div>
        <input class="mr-2" type="radio" id="huey" name="compteDebiteur" value="huey" checked>
        <label class="mr-5" for="huey">Compte Courant</label>

        <input class="mr-2" type="radio" id="dewey" name="compteDebiteur" value="dewey">
        <label for="dewey">Compte Epargne</label>
    </div>
</div>
