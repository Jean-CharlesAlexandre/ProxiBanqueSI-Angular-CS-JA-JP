<div class="row">
    <div class="col-sm-6 d-flex justify-content-start">
        <h6>Vous &ecirc;tes identifi&eacute; en tant que : {{gerant.prenom}} {{gerant.nom}}</h6>
    </div>
    <div class="col-sm-6 d-flex justify-content-end">
        <button class="btn btn-outline-dark" routerLink="/authentification">D&eacute;connexion</button>
    </div>
</div>
<div class="col-sm-12 d-flex justify-content-center">
    <button class="btn btn-primary mr-5" routerLink="/liste-conseillers/{{idGerant}}">Liste de conseiller</button>
    <button class="btn btn-success mr-5" routerLink="/audit/{{idGerant}}">R&eacute;aliser un audit</button>
</div>
<br />
<table class="table">
    <tr style="text-align: center">
        <th>Pr&eacute;nom NOM</th>
        <th>Adresse</th>
        <th>Coordonn&eacute;es</th>
        <th>Informations</th>

    </tr>
    <tr *ngFor="let cons of gerant.listeConseillers" style="text-align: center">
        <th>{{cons.prenom}} {{cons.nom}}</th>
        <td>{{cons.adresse.numero}} {{cons.adresse.rue}},
            {{cons.adresse.codePostal}}, {{cons.adresse.ville}}</td>
        <td>Email : {{cons.email}} <br /> T&eacute;l&eacute;phone :
            {{cons.telephone}}
        </td>
        <td><button class="btn btn-outline-info mr-1"
                routerLink="/voir-conseiller/{{idGerant}}/{{cons.id}}">Voir</button>
        </td>
    </tr>
</table>
