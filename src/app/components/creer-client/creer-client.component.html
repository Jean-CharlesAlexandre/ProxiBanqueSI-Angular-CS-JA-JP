<button class="btn btn-outline-dark float-right" routerLink="/authentification">D&eacute;connexion</button>
    <div class="col-sm-12 d-flex justify-content-center">
        <button class="btn btn-primary mr-5" routerLink="/liste-clients/2">Liste de clients</button>
        <button class="btn btn-success mr-5" routerLink="/creer-client/1">Cr&eacute;er un client</button>
        <button class="btn btn-warning" routerLink="/effectuer-virement/2">Effectuer un virement</button>
    </div>

<ul class="nav nav-tabs">
   <li class="nav-item mr-2"><a class="nav-link active" (click)="onParticulier()">Particulier</a></li>
    <li class="nav-item"><a class="nav-link active" (click)="onEntreprise()">Entreprise</a></li>
</ul>
<p></p>
<div>
    <div>
        <h2>Cr&eacute;ation d'un client:
        </h2>
    </div>
    <div class="container custom-container">
        <div class="col-md-12">
             <div class="form-group">
    <form [formGroup]="createClientForm" (ngSubmit)="onSubmit()">
        <div *ngIf="estParticulier">
            <label>Nom : </label><input type="text" id="nom" name="nom" formControlName="nom" class="form-control">

            <div>
                <label>Pr&eacute;nom : </label><input type="text" id="prenom" name="prenom" formControlName="prenom" class="form-control">
            </div>
        </div>
        <div *ngIf="!estParticulier">
            <label>Raison sociale : </label><input type="text" id="raisonSociale" name="raisonSociale"
                formControlName="raisonSociale" class="form-control">
        </div>
        <div>
            <div>
                <label>E-mail : </label><input type="text" id="email" name="email" formControlName="email" class="form-control">
            </div>
            <div>
                <label>T&eacute;l&eacute;phone : </label><input type="text" id="telephone" formControlName="telephone" class="form-control">
            </div>
            <div formGroupName="adresse">
                <div>
                    <label>Num&eacute;ro : </label><input type="text" id="numero" name="numero"
                        formControlName="numero" class="form-control">
                </div>
                <div>
                    <label>Rue : </label><input type="text" id="rue" name="rue" formControlName="rue" class="form-control">
                </div>
                <div>
                    <label>Code Postal : </label><input type="text" id="codePostal" name="codePostal"
                        formControlName="codePostal" class="form-control">
                </div>
                <div>
                    <label>Ville : </label><input type="text" id="ville" name="ville" formControlName="ville" class="form-control">
                </div>
            </div>
        </div>
        <div>
            <label>Compte courant : </label><input type="checkbox" id="compteCourant" name="compteCourant"
                formControlName="compteCourant" class="form-control">
        </div>
        <div>
            <label>Solde compte courant : </label><input type="text" id="soldeCompteCourant" name="soldeCompteCourant"
                formControlName="soldeCompteCourant" class="form-control">
        </div>
        <div>
            <label>Compte &eacute;pargne : </label><input type="checkbox" id="compteEpargne" name="compteEpargne"
                formControlName="compteEpargne" class="form-control">
        </div>
        <div>
            <label>Solde compte &eacute;pargne : </label><input type="text" id="soldeCompteEpargne"
                name="soldeCompteEpargne" formControlName="soldeCompteEpargne" class="form-control">
        </div>
        <div>
            <label>Carte bancaire : </label><select formControlName="carteBancaire" class="form-control">
                <option selected>Electron</option>
                <option>Premier</option>
            </select>
        </div>


        <button type="submit" [disabled]="!createClientForm.valid&&!createClientForm.touched">Cr&eacute;er le
            client</button>
    </form>
</div>
</div>
</div>
</div>
<button class="btn btn-info float-center mr-5" routerLink="/liste-clients/2" routerLinkActive="router-link-active" >Retour</button>
